<html>
  <head>
    <title>2020-graphql demo 10</title>
    <script type="module" src="dist/main.js"></script>
  </head>
  <body>
    <style>
      .container {
        display: grid;
        grid-template: "form form"
                       "result list" / 350px 1fr;
        column-gap: 30px;
      }
      .form {
        grid-area: form;
      }
      .resultContainer {
        grid-area: result;
      }
      .result {
        width: 350px;
        height: 200px;
      }
      .listContainer {
        grid-area: list;
      }
    </style>
    <div class="container">
      <form class="form" action="">
        slug: <input value="" type="text" name="slug" /> name:
        <input value="" type="text" name="name" />
        <button type="submit">Create</button>
      </form>
      <div class="resultContainer">
        <p>Created:<br /></p>
        <textarea class="result"></textarea>
      </div>
      <div class="listContainer">
        <p>Authors:</p>
        <ul class="list"></ul>
      </div>
    </div>
  </body>
</html>
